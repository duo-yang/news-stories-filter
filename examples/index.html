<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story Blockers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="background: #f1f1f1;">
<main class="w3-center w3-container w3-display-middle">
    <h1 class="w3-center">Block a Word in Your <i>New York Times</i></h1>
    <form action="/news" class="w3-center w3-padding">
        <label class="w3-block">What word to avoid?
            <input class="w3-input w3-block w3-margin-top" type="text"
                   placeholder="Enter the word" required
                   name="keyword"></label>
        <button class="w3-button w3-dark-grey w3-margin-small"
                style="width: 100%"
                type="submit">Go!</button>
    </form>
</main>
<form class=" w3-center w3-bottom"
      action="/search">
    <button class="w3-button w3-dark-grey"
            style="width: 100%; padding: 16px"
            type="submit">Try something else</button>
</form>
</body>
</html>
